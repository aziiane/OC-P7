    />

  <body>
    <header class="px-4 py-5">
      <img src="/public/logo/Logo.svg" alt="les petis plat logo" />

        <h1 class="hero-title">
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET

        <div id="search-button-group">
        <form id="searchForm">
            <input
              type="text"
              name="searchbar-input"
              class="form-control"
              placeholder="Rechercher une recette, un ingredient..."
              aria-label="Rechercher une recette, un ingredient"
              aria-describedby="search-header"
            />
            <button class="search-button" type="submit">
              <img src="public/icons/search-light.svg" alt="" />

        </div>
      </div>
    </header>
    <main>
      <section id="filter-section">
        <div id="filters"></div>
        <h2 id="recette-count"><span></span> recettes</h2>
      </section>
      <section id="tags-section"></section>
      <section id="recette-cards"></section>
    </main>
  </body>
  <script type="module" src="/scripts/index.js"></script>
  <script type="module" src="/scripts/components/searchbar.js"></script>
